<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Key Auth</title>
<style>
body{
  font-family:-apple-system;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#020617;
  padding:20px;
  border-radius:12px;
  width:90%;
  max-width:320px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button{
  background:#22c55e;
  font-weight:bold;
}
#msg{margin-top:12px}
</style>
</head>
<body>

<div class="box">
  <h3>üîê Nh·∫≠p Key</h3>
  <input id="key" placeholder="Key c·ªßa b·∫°n">
  <button onclick="check()">X√°c nh·∫≠n</button>
  <div id="msg"></div>
</div>

<script>
const KEY_URL="https://raw.githubusercontent.com/Hai462012/key-auth-web/main/keys.json";

if(localStorage.getItem("auth")==="ok"){
  document.body.innerHTML="<h2>‚úÖ ƒê√£ x√°c th·ª±c</h2>";
}

async function check(){
  const k=document.getElementById("key").value.trim();
  const msg=document.getElementById("msg");

  if(!k){msg.innerHTML="‚ùå Ch∆∞a nh·∫≠p key";return;}

  try{
    const r=await fetch(KEY_URL);
    const data=await r.json();

    if(!data[k]){
      msg.innerHTML="‚ùå Key sai";
      return;
    }

    if(new Date()>new Date(data[k])){
      msg.innerHTML="‚õî Key h·∫øt h·∫°n";
      return;
    }

    localStorage.setItem("auth","ok");
    msg.innerHTML="‚úÖ Th√†nh c√¥ng";
    setTimeout(()=>location.reload(),1000);

  }catch{
    msg.innerHTML="‚ö†Ô∏è L·ªói k·∫øt n·ªëi";
  }
}
</script>

</body>
</html>
